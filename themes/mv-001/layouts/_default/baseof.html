<!DOCTYPE html>
<html 
  lang="{{ site.LanguageCode | default `en-US` }}"
  itemscope
  itemtype="http://schema.org/WebPage">
  <head>
    <!-- head (don't cache it) -->
    {{ partial "head.html" . }}
    {{ partialCached "style.html" . }}
  </head>
    {{- partial "head.html" . -}}
    <body>
    {{- partial "header.html" . -}} 
        <div id="content">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
