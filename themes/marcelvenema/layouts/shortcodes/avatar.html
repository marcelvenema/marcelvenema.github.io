<div class="about-image">
    {{- $img := .Get "src" }}
    {{- if $img }}
    {{- if fileExists (add `assets/` (string $img )) }}
    {{ $image := resources.Get $img }}
    <div class="md:w-2/5 md:float-right md:pl-8 mb-6">
        <img class="w-full h-auto" src="{{ $image.RelPermalink }}" width="{{ $image.Width }}" height="{{ $image.Height }}" alt="profile">
    </div>
    {{- end }}
    {{- end }}
</div>
